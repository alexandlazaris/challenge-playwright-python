name: Run playwright tests
on:
  push:
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install browsers
      run: python -m playwright install --with-deps
    
    - name: Install xvfb
      run: sudo apt-get install -y xvfb
    
    - name: Run tests
      run: xvfb-run --auto-servernum -- python -m pytest --headed --browser webkit --browser firefox --browser chromium --video on --html=report.html --self-contained-html
    
    # store test video recordings
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: test-recordings
        path: test-results/

    # store html test report
    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: html-report
        path: ./report.html  